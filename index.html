<!doctype html>
<html lang="pt-br">
  <head>
    <title>Product Preview</title>
    <meta charset="utf-8" >
    <meta name="viewport" content="width= device-width, initial-scale= 1" >
    <meta rel="author" content="Bruno Rodrigues">

    <!-- Styles -->
    <link rel="stylesheet" href="assets/styles/base.css" media="all" >

    <!-- Modernizr -->
    <script src="assets/js/libs/modernizr/modernizr.min.js"></script>
  </head>

  <body>

    <main role="main">
      <img src="assets/img/hover-me.png" alt="hover me" class="hover-me">

      <div class="product">
        <figure>
          <img src="assets/img/t-shirt.jpg" alt="T-Shirt Raplh Lauren" class="product-image">
        </figure>

        <div class="product-description">

          <div class="info">
            <h1>LOREM IPSUM</h1>
            <p>
              Lorem Ipsum is simply dummy
              printing and typesetting industry
            </p>
          </div>

          <div class="price">
            89
          </div>
        </div>

        <div class="product-sidebar">
          <button class="buy">
            <span>BUY ITEM</span>
          </button>

          <button class="info">
            <span>MORE INFO</span>
          </button>

          <button class="size">
            <span>SIZES</span>
          </button>
        </div>
      </div>

      <section id="content">
        <h1>PRODUCT PREVIEW</h1>
        <p>
          Clean and simple product preview with action buttons when hover.
        </p>
      </section>
    </main>
  </body>

</html>
